<div data-internal-type="mduiBreadcrumbContainerDiv">
    <ol class="breadcrumb">
        <li ng-if="ctrl.breadcrumbType=='Complete'" ng-repeat="current in ctrl.trails track by $index" ng-switch="$last">
            <a ng-switch-when="false" ng-click="ctrl.onClick(current)" href="" data-internal-type="mdui-breadcrumb-item-{{$index+1}}">{{current.title}} </a>
            <span class="lastItem" ng-switch-when="true" data-internal-type="mdui-breadcrumb-item-{{$index+1}}">{{current.title}} </span>
        </li>
        <li ng-if="ctrl.breadcrumbType=='HideMiddle'" ng-repeat="shown in ctrl.tobeShown track by $index">
            <span ng-if="$middle" class="mdui-breadcrumb-ellipsis" ng-class="{'breadcrumbEllipsisHighLight':ctrl.showFlyout==true}" data-internal-type="mdui-breadcrumb-ellipsis">{{shown.title}}</span>
            <a ng-if="$first" href="" ng-click="ctrl.onClick(shown)" data-internal-type="mdui-breadcrumb-first-item">{{shown.title}}</a>
            <span ng-if="$last" class="lastItem" data-internal-type="mdui-breadcrumb-last-item">{{shown.title}}</span>
        </li>
        <li ng-if="ctrl.breadcrumbType=='ShowOnlyLast'" ng-repeat="shown in ctrl.tobeShown track by $index">
            <span ng-if="$first" class="mdui-breadcrumb-ellipsis" ng-class="{'breadcrumbEllipsisHighLight':ctrl.showFlyout==true}" data-internal-type="mdui-breadcrumb-ellipsis">{{shown.title}}</span>
            <span ng-if="$last" class="lastItem" title="{{ctrl.toolTipforLastItem}}" data-internal-type="mdui-breadcrumb-last-item">{{shown.title}}</span>
        </li>
    </ol>
    <div class="divBreadcrumbFlyout" ng-show="ctrl.showFlyout" ng-style="{'top':ctrl.flyoutTop, 'left':ctrl.flyoutLeft, 'margin-left':ctrl.flyoutMarginLeft}">
        <div class="divDropDownBreadcrumbExpander" ng-if="ctrl.showAsDropDown">
            <a ng-repeat="hidden in ctrl.tobeHidden track by $index" class="dropdownItems" href="" ng-click="ctrl.onClick(hidden)" title="{{hidden.toolTip}}" data-internal-type="mdui-breadcrumb-flyout-menu-item-{{$index+1}}">{{hidden.title}}</a>
        </div>
        <div>
            <ol class="breadcrumb" ng-if="!ctrl.showAsDropDown">
                <li ng-repeat="hidden in ctrl.tobeHidden track by $index">
                    <a href="" ng-click="ctrl.onClick(hidden)" data-internal-type="mdui-breadcrumb-flyout-item-{{$index+1}}">{{hidden.title}}</a>
                </li>
            </ol>
        </div>
    </div>
</div>
