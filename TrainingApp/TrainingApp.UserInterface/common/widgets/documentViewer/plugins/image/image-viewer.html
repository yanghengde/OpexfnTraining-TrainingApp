<div class="image-canvas" ng-click="$ctrl.showFullScreen()">
    <img alt="" ng-src="{{$ctrl.source}}" />
</div>

<div id="document-viewer-full-screen-image" ng-if="$ctrl.isImageFullScreenMode" ng-click="$ctrl.closeFullScreen()">
    <div style="background: rgba(51, 51, 51, .5); top: 0px; left: 0px; z-index: 9999999; right: 0; bottom: 0; position: absolute; width: 100%; 
    height: 100%; display: flex; align-items: center; justify-content: center;">
        <img alt="" ng-src="{{$ctrl.source}}" style="margin-left: auto; margin-right: auto; max-height: 100%; max-width: 100%;" />
    </div>
</div>
